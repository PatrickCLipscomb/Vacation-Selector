        <form id="blanks">
          <label for="name">Full Name</label>
          <input required="true" id="name" type="text">
          <label for="email">Email</label>
          <input required="true" id="email" type="text">
          <label for="phone">Phone Number</label>
          <input required="true" id="phone" type="tel">
        <div class="container jumbotron">
          <label for="english">International or domestic?</label>

            <option value=-2>I don't even know anyone who lives on a farm...</option>
          </select>
          <label for="outdoors">Do you like the outdoors?</label>
          <select class="form-control" id="outdoors">
            <option value=0></option>
            <option value=1>Yes</option>
            <option value=-1>No</option>
            <option value=-1>If I care</option>
          </select>
          <label for="environment">Do you prefer a day at the beach or a day in the mountains?</label>
          <select class="form-control" id="environment">
            <option value=0></option>
            <option value=-1>Yes</option>
            <option value=1>No</option>
            <option value=2>In my pants?</option>
          </select>
          <label for="rural">Do you like big cities?</label>
          <select class="form-control" id="rural">
            <option value=0></option>
            <option value=2>I live on my family's legacy farm.</option>
            <option value=-1>No, why would I live on a farm?</option>
            <option value=-2>I don't even know anyone who lives on a farm...</option>
          </select>
        </div>
