<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Selector</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container jumpbotron">
      <h1>Please fill in your contact information below, and then chose from the options below to find your ultimate vacation destination.</h1>
    </div>
    <div class="container cntr">
      <form id="contact">
        <label for="name">Full Name</label>
        <input required="true" id="name" type="text">
        <label for="email">Email</label>
        <input required="true" id="email" type="text">
        <label for="phone">Phone Number</label>
        <input required="true" id="phone" type="tel">
        <button type="submit" class="btn">Submit my contact information.</button>
      </form>
    </div>
  </body>
</html>
